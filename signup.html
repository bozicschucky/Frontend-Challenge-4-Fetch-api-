    <main>
        <form method="post" class="main-form" id="signup-form">
            <h1 class="form-head">Create Account</h1>
            <label for="">Username</label>
            <input type="text" name="username" id="username" placeholder="username" required>
            <label for="">Email</label>
            <input type="email" name="email" id="email" placeholder="email" required>
            <label for="">Password</label>
            <input type="password" name="password" id="password" required minlength="6" maxlength="20>
            <label for="">Confirm Password</label>
            <input type="password" name="password" id="password" required minlength="6" maxlength="20>
            <div class="accept">
                <input type="checkbox">
                <label for="">Agree to terms and conditions</label>
            </div>
            <p>Already have an account?<a href="login.html">Login</a></p>
            <input class="btn" type="submit" value="Create">
        </form>
    </main>

    <footer class="page_footer">
        <p>Copyright 2018 Chucky</p>
    </footer>
    <!-- <script src="js/script.js"></script> -->
    <script>
/* event listeners */
document.getElementById("signup-form").addEventListener("submit", registeruser);
//Global vars
// console.log(token)
function registeruser(e) {
  e.preventDefault();
  let username = document.getElementById("username").value;
  let email = document.getElementById("email").value;
  let password = document.getElementById("password").value;
  console.log(username, email, password);
  data = {
    'username': username,
    'password': password
  };
  var url = "http://localhost:5000/api/v2/auth/register";
  fetch(url, {
    method: "POST",
    body: JSON.stringify(data),
    headers: {
      Accept: "application/json, text/plain, */*",
      "Content-Type": "application/json"
    }
  })
  .then(res => res.json())
  .then(response => console.log("Success", JSON.stringify(response)))
  .catch(error => console.error("Error:", error));
}
</script>

</body>
