<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Post Answer</title>
</head>

<body>
    <nav>
        <ul class="nav-bar">
            <li><a href="index.html">MiniOverFlow</a></li>
            <li><a href="post.html">Create</a></li>
            <li><a href="delete.html">Delete</a></li>
            <li><a href="profile.html">UserProfile</a></li>
            <li id="" class="signout"><a href="login.html">Signout</a></li>
        </ul>
    </nav>

    <main class="post">
        <form action="" class="main-form" id="post-form">
            <h1 class="form-head">Ask question</h1>
            <label for="">Question Title</label>
            <input type="text" name="username" id="title" placeholder="title">
            <label for="">Question Body</label>
            <textarea name="" id="body" cols="30" rows="10" placeholder="Body"></textarea>
            <button class="btn">Post</button>
        </form>
    </main>
    <script>
        /* event listeners */
        document.getElementById("post-form").addEventListener("submit", createQuestion);
        token = localStorage.getItem('token')

        function createQuestion(e) {
            e.preventDefault();
            let title = document.getElementById("title").value;
            let body = document.getElementById("body").value;
            // console.log(username, password);
            data = {
                'title': title,
                'body': body
            };
            var url = "http://localhost:5000/api/v2/questions";
            fetch(url, {
                method: "POST",
                body: JSON.stringify(data),
                headers: {
                    Accept: "application/json, text/plain, */*",
                    "Content-Type": "application/json",
                    "Authorization":` Bearer ${token}`
                }
            })
                .then(res => res.json())
                .then(response => {
                    console.log(response)
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</body>

</html>
