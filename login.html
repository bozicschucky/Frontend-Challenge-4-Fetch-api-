<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>

<body>
    <nav>
        <ul class="nav-bar">
            <li><a href="#">MiniOverFlow</a></li>
            <li><a href="signup.html">Sign Up</a></li>

            <!-- <li id="" class="signout"><a href="#">Signout</a></li> -->
        </ul>
    </nav>

    <main>
        <form class="main-form" id="login-form">
            <h1 class="form-head">Login</h1>
            <label for="">Username</label>
            <input type="text" name="username" id="username" placeholder="username" required>
            <label for="">Password</label>
            <input type="password" name="password" id="password" placeholder="password" required minlength="6">
            <p>Don't have an account?<a href="signup.html"> Register</a></p>
            <input class="btn" type="submit" value="Login">
        </form>
    </main>
    <footer class="page_footer_login">
        <p>Copyright 2018 Chucky</p>
    </footer>
    <script>
        /* event listeners */
        document.getElementById("login-form").addEventListener("submit", loginuser);

        function loginuser(e) {
            e.preventDefault();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            console.log(username, password);
            data = {
                'username': username,
                'password': password
            };
            var url = "http://localhost:5000/api/v2/auth/login";
            fetch(url, {
                method: "POST",
                body: JSON.stringify(data),
                headers: {
                    Accept: "application/json, text/plain, */*",
                    "Content-Type": "application/json"
                }
            })
                .then(res => res.json())
                .then(response => {
                    console.log(response)
                    token = response.access_token
                    console.log(token)
                    localStorage.setItem('token', token)
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
    <!-- <script src="js/script.js"></script> -->
</body>

</html>
